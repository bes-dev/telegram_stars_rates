name: Update Exchange Rates

on:
  push:
    branches: [ master, main ]  # Trigger on push
  schedule:
    - cron: '0 12 * * *'  # Daily at 12:00 UTC
  workflow_dispatch:  # Allow manual trigger

# This workflow will be used for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-rates:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Debug API connectivity
      run: |
        echo "=== Testing API connectivity ==="
        curl -v "https://api.binance.com/api/v3/ticker/price?symbol=TONUSDT"
        echo -e "\n=== Testing TON API ==="
        curl -v "https://tonapi.io/v2/accounts/EQCFJEP4WZ_mpdo0_kMEmsTgvrMHG7K_tWY16pQhKHwoOoy2/events?limit=10"
        
    - name: Generate rates data
      run: |
        echo "=== Python environment debug ==="
        python --version
        python -c "import requests; print(f'requests version: {requests.__version__}')"
        python -c "import sys; print(f'Python path: {sys.path}')"
        
        echo "=== Running script with verbose output ==="
        python -u scripts/generate_rates.py
        
    - name: List generated files
      run: |
        echo "Contents of github_pages directory:"
        ls -la github_pages/
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: github_pages
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: update-rates
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4